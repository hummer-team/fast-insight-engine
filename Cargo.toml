[package]
name = "fast-insight-engine"
version = "0.1.0"
edition = "2021"
authors = ["Hummer Team"]
description = "A fast data processing engine for generating insights from datasets"
license = "Apache-2.0"
repository = "https://github.com/hummer-team/fast-insight-engine"

[dependencies]
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
csv = "1.3"
clap = { version = "4.5", features = ["derive"] }
anyhow = "1.0"

[dev-dependencies]
tempfile = "3.10"
